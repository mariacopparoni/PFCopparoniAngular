<h1>Alumnos</h1>

<div class="d-flex justify-content-end mb-3">
  <button (click)="addStudent()" mat-flat-button style="color: #3F7E8C; background-color: #E0F2C4;">
    Agregar Alumno
  </button>
</div>

<app-students-table
  [dataSource]="(students$ | async) || []"
  (showStudent)="onShowStudent($event)"
  (deleteStudent)="onDeleteStudent($event)"
  (editStudent)="onEditStudent($event)"
></app-students-table>
