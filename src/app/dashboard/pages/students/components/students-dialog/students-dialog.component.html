<div>
  <h1 mat-dialog-title>{{ data ? "Alumno " + data.user.id : "Agregar Alumno" }}</h1>
  <div mat-dialog-content>
    <form [formGroup]="studentForm">
      <div class="row">
        <div class="col-6">
          <mat-form-field class="w-100">
            <mat-label>Nombre</mat-label>
            <input formControlName="name" matInput />
            <mat-error>
              {{ studentForm.get("name")?.errors | formErrors }}
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="w-100">
            <mat-label>Apellido</mat-label>
            <input formControlName="lastName" matInput />
            <mat-error>
              {{ studentForm.get("lastName")?.errors | formErrors }}
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput />
            <mat-error>
              {{ studentForm.get("email")?.errors | formErrors }}
            </mat-error>
          </mat-form-field>
        </div>


      </div>
    </form>
    <div *ngIf="data && !data.edit">
      <div *ngFor="let enrollment$ of enrollments$">
        <h3>{{enrollment$.course}}</h3>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancelar</button>
      <button (click)="onSubmit()" mat-button>Guardar</button>
    </div>
</div>
</div>
