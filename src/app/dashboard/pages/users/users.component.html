<h1 [fontWeight]="'bolder'" appHeadline>Usuarios</h1>

<button (click)="addUser()" mat-flat-button style="color: #3F7E8C; background-color:#E0F2C4;">
  <mat-icon>add</mat-icon>
  Crear usuario
</button>

<!-- {{ testUser | fullname : "lowercase" }} -->

<app-users-table
  [dataSource]="(users$ | async) || []"
  (editUser)="onEditUser($event)"
  (deleteUser)="onDeleteUser($event)"
></app-users-table>
