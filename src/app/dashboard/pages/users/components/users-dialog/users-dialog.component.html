<h1 mat-dialog-title>
  {{ data ? "Usuario " + data.user.id : "Crear usuario" }}
</h1>

<div mat-dialog-content>
  <!-- Contenido... -->

  <form [formGroup]="userForm">
    <div class="row">
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Nombre</mat-label>
          <input formControlName="name" matInput />
          <mat-error>
            {{ userForm.get("name")?.errors | formErrors }}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Apellido</mat-label>
          <input formControlName="lastName" matInput />
          <mat-error>
            {{ userForm.get("lastName")?.errors | formErrors }}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput />
          <mat-error>
            {{ userForm.get("email")?.errors | formErrors }}
          </mat-error>
        </mat-form-field>
      </div>
      <!--<div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Role</mat-label>
          <input formControlName="role" matInput />
          <mat-error>
            {{ userForm.get("role")?.errors | formErrors }}
          </mat-error>
        </mat-form-field>
      </div>-->
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Rol</mat-label>
        <mat-select formControlName="role">
          <mat-option
            [value]="role.name"
            *ngFor="let role of roles">
            {{ role.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>



<div mat-dialog-actions>
  <button mat-dialog-close mat-button>Cancelar</button>
  <button (click)="onSubmit()" mat-button>Guardar</button>
</div>
