<h1 mat-dialog-title>{{ data ? "Curso " + data.course.id : "Agregar curso" }}</h1>
<div mat-dialog-content>
  <form [formGroup]="courseForm">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Nombre</mat-label>
          <input formControlName="name" matInput />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Fecha de inicio</mat-label>

          <input
                  formControlName="startDate"
                  matInput
                  [matDatepicker]="startDatePicker"
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
                  matIconSuffix
                  [for]="startDatePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
          <!-- <input formControlName="startDateControl" matInput /> -->
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Fecha de fin</mat-label>

          <input
                  formControlName="endDate"
                  matInput
                  [matDatepicker]="endDatePicker"
          />

          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
                  matIconSuffix
                  [for]="endDatePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
          <!-- <input formControlName="endDateControl" matInput /> -->
        </mat-form-field>
      </div>
    </div>
  </form>

  <p></p>

  <div *ngIf="data && !data.edit">
    <div *ngFor="let enrollment$ of enrollments$">
      <h3>{{enrollment$.user}}</h3>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="onSubmit()" mat-button>Guardar</button>
</div>
