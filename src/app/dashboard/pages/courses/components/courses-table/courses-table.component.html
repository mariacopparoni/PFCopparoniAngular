<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>

    <td mat-cell *matCellDef="let course">
      {{ course.id }}
    </td>
  </ng-container>

  <!-- Name  Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>

    <td mat-cell *matCellDef="let course">
      {{ course.name }}
    </td>
  </ng-container>

  <!-- Start Date Column -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Fecha de inicio</th>

    <td mat-cell *matCellDef="let course">
      {{ course.startDate | date : "dd/MM/YYYY" }}
    </td>
  </ng-container>
  <!-- End Date Column -->
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>Fecha de fin</th>

    <td mat-cell *matCellDef="let course">
      {{ course.endDate | date : "dd/MM/YYYY" }}
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>

    <td mat-cell *matCellDef="let course">

      <button
        (click)="showCourse.emit(course)"
        mat-icon-button
        style="color: #6DDAF2;"
      >
        <mat-icon>visibility</mat-icon>
      </button>
      <button
        (click)="deleteCourse.emit(course.id)"
        mat-icon-button
        style="color: #A4D955;"
      >
        <mat-icon>delete</mat-icon>
      </button>

      <button
        (click)="editCourse.emit(course)"
        mat-icon-button
        style="color: #3F7E8C;"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
