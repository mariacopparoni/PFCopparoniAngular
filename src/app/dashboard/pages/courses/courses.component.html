<h1>Cursos</h1>

<div class="d-flex justify-content-end mb-3">
  <button (click)="addCourse()" mat-flat-button style="color: #3F7E8C; background-color: #E0F2C4;">
    Agregar curso
  </button>
</div>

<app-courses-table
  [dataSource]="(courses$ | async) || []"
  (deleteCourse)="onDeleteCourse($event)"
  (editCourse)="onEditCourse($event)"
></app-courses-table>
